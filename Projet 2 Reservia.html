<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8"/>
        <title>Réservia</title> 
        <script src="https://kit.fontawesome.com/d204e0f089.js" crossorigin="anonymous"></script>  
        <link rel="stylesheet" href="style.css"/> 
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700&display=swap" rel="stylesheet"/>
    </head>
    <body>
        <header>
            <div class="logo">
                <div class="logo-reservia">
                    <img src="Projet 2 - Reservia/images/logo/Reservia@3x.png" alt="Logo Réservia">
                </div>
            </div>
            <div class="nav">
                <nav>
                    <ul>
                        <li><a href="#hébergements">Hébergements</a></li>
                        <li><a href="#activités">Activités</a></li>
                        <li><a href="#inscription">S'inscire</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
        <p>En plein centre ville ou en pleine nature</p>
        <div class="formulaire">
            <form method="post" action="*">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" name="ville" id="ville" value="Marseille,France">
                <button>Rechercher</button>
            </form>
        </div>
        <div class="filtres">
            <p><strong>Filtres</strong></p>
            <a href="#" class="element_container">
                <div class="element">
                    <div class="i_container">
                        <i class="fas fa-money-bill-wave bg-blue"></i>
                    </div>
                    <div class="element__text">Economique</div>
                </div>
            </a>
            <a href="#" class="element_container">
                <div class="element">
                    <div class="i_container">
                        <i class="fas fa-child bg-blue"></i>
                    </div>
                    <div class="element__text">Familial</div>
                </div>
            </a>
            <a href="#" class="element_container">
                <div class="element">
                    <div class="i_container">
                        <i class="fas fa-heart bg-blue"></i>
                    </div>
                    <div class="element__text">Romantique</div>
                </div>
            </a>
            <a href="#" class="element_container">
                <div class="element">
                    <div class="i_container">
                        <i class="fas fa-dog bg-blue"></i>
                    </div>
                    <div class="element__text">Animaux autorisés</div>
                </div>
            </a>
       </div>
       <div class="information">
            <div class="cercle">
                <i class="fas fa-info"></i>
            </div>
            <div class="info">
                <p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
       </div>
        
    </body>
